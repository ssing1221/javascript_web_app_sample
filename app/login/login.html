<!-- login section -->
<section id="loginSect" style="padding-top: 110px;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{label.LOGIN_HERE}}</h2>
				<hr class="star-primary">
				<div class="alert fade in alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
					<p>{{alert.msg}}</p>
				</div>
				<form name="loginForm" id="loginForm" novalidate ng-submit="vm.userLogin();">
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{label.USERNAME}}</label> <input rows="5" class="form-control" ng-model="vm.user.username"
								placeholder="{{label.USERNAME}}" id="username" name="username"
								data-validation-required-message="{{label.PLZ_ENTER_USER_NAME}}" required></input>
							<p class="help-block text-danger" />
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{label.PASSWORD}}</label> <input rows="5" class="form-control" type="password" ng-model="vm.user.encrypw"
								placeholder="{{label.PASSWORD}}" id="password" name="password"
								data-validation-required-message="{{label.PLZ_ENTER_PASSWORD}}" required></input>
							<p class="help-block text-danger" />
						</div>
					</div>
					<br>
					<div class="row control-group">
						<div vc-recaptcha key="vm.recaptcha_public_key" ng-model="vm.loginRecaptchaResp"></div>
				    </div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="button" class="btn btn-lg pull-left btn-danger" ng-click="vm.clearLoginForm();">{{label.CLEAR}}</button>
							<button type="submit" class="btn btn-info btn-lg pull-right"  
									ng-disabled="loginForm.username.$invalid || loginForm.password.$invalid || vm.loginRecaptchaResp == null">{{label.LOGIN}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
